<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Product View - Post 1</title>
    <link rel="stylesheet" href="css/post-page.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/imageLoader.js"></script> <!-- Separate file for loading images -->
    <script src="js/navigation.js"></script> <!-- Separate file for navigation -->

</head>
<body>
   

  
        <!-- Logo and Home Button (Fixed at the Top) -->
        <div class="fixed-top">
            <div class="logo">
                <a href="about.html">
                    <img src="assets/icons/logo.png" alt="Logo">
                </a>
            </div>
            <nav class="navigation">
                <a href="index.html" class="nav-icon">
                    <img src="assets/icons/home-icon.png" alt="Home Icon">
                </a>
            </nav>
        </div>

        <!-- 3D Product View Container -->
        <main class="main-content">
            <div class="product-view-container" id="viewer-images-1"></div>
            <div class="slider-container">
                <input type="range" class="rotation-slider" min="0" max="60" value="0">
            </div>

            <!-- Hotspot Button for Information Popup -->
            <button id="info-hotspot" class="info-hotspot">i</button>

            <!-- Navigation Arrows for switching between projects -->
            <div class="nav-arrow left" id="nav-left">&#8249;</div>
            <div class="nav-arrow right" id="nav-right">&#8250;</div>
        </main>
    </div>

    <!-- Modal/Popup for Project Information -->
    <div id="info-popup" class="info-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span> <!-- Close button -->

                <p>Size<br><strong>250 m²</strong></p>
                <p>Client<br><strong>Lillebælt Naturpark</strong></p>
                <p>Design team<br><strong>Tue Hesselberg Foged, Oscar Elfving, Emil Engelbrecht, Marshall Blecher, Kasper Bovin</strong></p>
                <p>Collaborators<br><strong>Mast, NBC Marine, and DAS BOOT</strong></p>
            </div>
        </div>
    </div>

</html>
